<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #insert{
        height: 100vh;
        width: 100%;
        background-color: red;
    }
</style>
<body>
   <div class="project">
    <div id="insert">
        <div class="key">Prass the key and watch magic</div>
    </div>
   </div>
</body>
<script>
    const insert = document.querySelector("#insert")
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
            <div class= 'color'>
                <table>
                    <tr>
                        <th>key</th>
                        <th>keycode</th>
                        <th>code</th>
                    </tr>
                    <tr>
                        <td>${e.key === "" ? "space" : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div> `;
    })
</script>
</html>
